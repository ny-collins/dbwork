<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
  <h1>Recipe Manager</h1>

  <form id="recipe-form">
    <input type="text" id="name" name="name" placeholder="Name" required>
    <input type="text" id="chef" name="chef" placeholder="Chef" required>
    <input type="text" id="ingredients" name="ingredients" placeholder="Ingredients" required>
    <input type="number" id="prepTime" name="prepTime" placeholder="Preparation Time" required>
    <input type="number" id="rating" name="rating" placeholder="Rating" required>
    <button type="submit">Add Recipe</button>
  </form>

  <hr>

  <div class="table-container">
    <table border="1" id="recipeTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Chef</th>
          <th>Ingredients</th>
          <th>Prep Time</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Static Row -->
        <tr>
          <td data-label="Name">Pasta</td>
          <td data-label="Chef">Alice</td>
          <td data-label="Ingredients">Tomato, Basil</td>
          <td data-label="Prep Time">15</td>
          <td data-label="Rating">4</td>
          <td data-label="Actions"><button>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
