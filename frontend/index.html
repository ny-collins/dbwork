<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This page serves as a recipe manager, allowing users to add, view, and delete recipes. It is a good example of a simple web application using HTML, CSS, and JavaScript.">
  <title>Recipe Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Recipe Manager</h1>

  <div id="loading-spinner" style="display: none; text-align: center; margin: 20px;">
    <div class="spinner"></div>
  </div>
  

  <form id="recipe-form">
    <label for="name">Recipe Name</label>
    <input id="name" name="name" placeholder="Name" autocomplete="name" required>
  
    <label for="chef">Chef Name</label>
    <input id="chef" name="chef" placeholder="Chef" autocomplete="name" required>
  
    <label for="ingredients">Ingredients</label>
    <input id="ingredients" name="ingredients" placeholder="Ingredients" autocomplete="off" required>
  
    <label for="prepTime">Preparation Time (in minutes)</label>
    <input id="prepTime" name="prepTime" type="number" placeholder="Prep Time" min="0" step="0.1" autocomplete="off" required>
  
    <label for="rating">Rating (0-10)</label>
    <input id="rating" name="rating" type="number" placeholder="Rating" min="0" max="10" step="1" autocomplete="off" required>
  
    <button type="submit">Add Recipe</button>
  </form>
  

  <hr>

  <div class="table-container">
    <table id="recipeTable">
      <thead>
        <tr>
          <th>Name of Dish</th>
          <th>Chef's Name</th>
          <th>Ingredients</th>
          <th>Prep Time</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Static Row -->
        <tr>
          <td data-label="Name">Pasta</td>
          <td data-label="Chef">Alice</td>
          <td data-label="Ingredients">Tomato, Basil</td>
          <td data-label="Prep Time">15</td>
          <td data-label="Rating">4</td>
          <td data-label="Actions"><button>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer id="footer">
    <p>
      <a href="https://validator.w3.org/check?uri=referer">
        <img style="border:0;width:88px;height:31px"
             src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png"
             alt="Valid HTML5!">
      </a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
             src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
             alt="Valid CSS!">
      </a>
    </p>
  </footer>
  
  

  <script src="script.js?v=2"></script>
</body>
</html>
